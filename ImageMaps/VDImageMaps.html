<!DOCTYPE html>
<html>
<head>
	<title>Image Maps</title>
	<meta charset="UTF-8">
</head>
<body>
	<h1>Ví dụ về Image Maps</h1>
	<img src="Fruits.jpg" alt="Trái cây" usemap="#traicay" style="width:1120px;height:750px">
	<map name="traicay">
		<area shape="circle" coords="570,340,100" alt="cam" href="Orange.jpg">
		<area shape="circle" coords="940,400,90" alt="kiwi" href="Kiwi.jpg">
		<area shape="circle" coords="800,520,80" alt="dautay" href="Strawberry.jpg">
	</map>
</body>
</html>
